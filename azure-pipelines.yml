trigger:
- ci-wheels

strategy:
  matrix:
    linux:
      imageName: 'ubuntu-18.04'
      python.version: '3.6'
    mac:
      imageName: 'macos-10.14'
      python.version: '3.6'
    windows:
      imageName: 'vs2017-win2016'
      python.version: '3.6'

pool:
  vmImage: $(imageName)


steps:
- powershell: gci env:* | sort-object name

- bash: |
    mkdir -p $HOME/.inaos/cmake
    mkdir -p $HOME/INAOS
    echo "INAC_REPOSITORY_LOCAL=$HOME/INAOS" > $HOME/.inaos/cmake/repository.txt 
    echo "INAC_REPOSITORY_REMOTE=https://inaos.jfrog.io/inaos/libs-release-local/inaos" >> $HOME/.inaos/cmake/repository.txt
    echo "INAC_REPOSITORY_USRPWD=licensed:AKCp5bBraH7CasbsYCURsjzkbjXwVwdYcT7u39EiuL6GjnK1VKfKQWCd1E2E64mHokU5YUHku" >> $HOME/.inaos/cmake/repository.txt
    git submodule update --init --recursive
  displayName: Clone repos

- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'
    
- script: |
      python -m pip install --retries 3 -U pip setuptools setuptools-scm scikit-build Cython numpy
  displayName: 'Install dependencies'

- script: |
      python setup.py build_ext -i --build-type RelWithDebInfo
  displayName: 'Compile package'
  condition: ne( variables['Agent.OS'], 'Windows_NT' )

- script: |
      python setup.py build_ext -i --build-type RelWithDebInfo --generator "Visual Studio 15 2017 Win64"
  displayName: 'Compile package'
  condition: eq( variables['Agent.OS'], 'Windows_NT' )
    
- script: |
      pip install pytest
      pytest
  displayName: 'Run Tests'
